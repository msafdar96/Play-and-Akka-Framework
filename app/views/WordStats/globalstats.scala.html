@import java.util._
@(keyword : String)

<html lang="en">
    <head>
        <title>Project Words Stats</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/DescriptionReadability/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div class="main">
            <h1>Project of Search Results "@keyword" </h1>

            <div class="alert alert-success">
                <h3 class="alert-heading">Global Words Stats</h3>

                <p id="tWords"><b>Total Words: </b></p>
                <p id="uWords"><b>Total Unique Words: </b></p>
                <p id="sentences"><b>Total Sentences: </b></p>
                <p id="wordsPerSent"><b>Words Per Sentences: </b></p>
                <p id="charsPerWord"><b>Characters Per Words: </b></p>
                <p id="charsPerSent"><b>Characters Per Sentences: </b></p>

                <div class="card text-center card-margin">
                    <div class="card-header">
                        Word Count
                    </div>
                </div>

                <table class="table table-hover">
                    <thead class="dark-head">
                        <th>Word</th>
                        <th>Count</th>
                    </thead>
                    <tbody id="stats">

                    </tbody>
                </table>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="@routes.Assets.versioned("javascripts/Stats/global.js")" type="text/javascript"></script>
    </body>
</html>
